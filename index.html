<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Header-->
  <header>
    <img src="img/Logo.png" alt="Logo Toboolist">
    <p id="logoname">Toboolist</p>
  </header>
  
  <!--Main-->
  <main>

    <!--Pulsanti-->
    <nav class="pulsanti riga">

      <input class="bottone sinistra" type="button" value="Add Task">
      <input class="bottone destra" type="button" value="Add Section">

     </nav>
     
    <!--Contenuto Boxed-->
    <div id="boxed">
      
      <!--New Task-->
      <div class="new riga">

        <h1><span class="down">&#9660;</span> New Task</h1>

        <p class="task"><span class="icon fatto">  &check;</span> Quartely newsletter</p>

        <input type="button" value="Editorial" class="categoria blu">
      </div>
      
      <!--Today-->
      <div class="new riga">

        <h1><span class="down">&#9660;</span> Today</h1>

        <p class="task"><span class="icon fatto">  &check;</span> Recruiting blog post</p>
        <input type="button" value="Editorial" class="categoria blu">
        <br>
        <br>
        <p class="task"><span class="icon fatto">  &check;</span> Mobile app launch</p>
        <input type="button" value="Q1 Goals" class="categoria viola">
        <br>
        <br>
        <p class="task"><span class="icon nope">  &#x2717;</span> Interview John H.</p>
        <input type="button" value="Recruiting" class="categoria verde">
        <br>
        <br>
        <p class="task"><span class="icon fatto">  &check;</span> Summit update to mobile storefronts</p>
        <input type="button" value="Mobile" class="categoria arancio">
        
      </div>

      <!--Upcoming-->
      <div class="new riga">

        <h1><span class="down">&#9660;</span> Upcoming</h1>

        <p class="task"><span class="icon nope">  &#x2717;</span> Schedule meeting with Alex</p>
        
        <br>
        <br>
        <p class="task"><span class="icon fatto">  &check;</span> Homepage refresh</p>
        <input type="button" value="Website" class="categoria rosa">
        <br>
        <br>
        <p class="task"><span class="icon fatto">  &check;</span> Onboard new Sales team members</p>
        <input type="button" value="Sales" class="categoria verde">
        <br>
        <br>
        <p class="task"><span class="icon fatto">  &check;</span> Review editorial calendar</p>
        <input type="button" value="Editorial" class="categoria blu">
        
      </div>

    </div>

  </main>

</body>
</html>
